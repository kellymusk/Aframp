name: CI

on:
  pull_request:
    branches: [main, develop]

jobs:
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: Prettier Check
        run: npm run format:check

      - name: TypeScript Check
        run: npm run type-check

      - name: Security Audit
        run: npm audit --audit-level=high

  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage -- --watchAll=false

      - name: Check coverage threshold (‚â•70%)
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "‚ùå Coverage $COVERAGE% is below 70% threshold"
            exit 1
          fi
          echo "‚úÖ Coverage $COVERAGE% meets threshold"

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
            const lines = coverage.total.lines.pct.toFixed(2);
            const branches = coverage.total.branches.pct.toFixed(2);
            const functions = coverage.total.functions.pct.toFixed(2);
            const statements = coverage.total.statements.pct.toFixed(2);

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üìä Coverage Report\n\n| Metric | Coverage | Status |\n|--------|----------|--------|\n| Lines | ${lines}% | ${lines >= 70 ? '‚úÖ' : '‚ùå'} |\n| Branches | ${branches}% | ${branches >= 70 ? '‚úÖ' : '‚ùå'} |\n| Functions | ${functions}% | ${functions >= 70 ? '‚úÖ' : '‚ùå'} |\n| Statements | ${statements}% | ${statements >= 70 ? '‚úÖ' : '‚ùå'} |\n\n**Threshold:** ‚â•70% | **Status:** ${lines >= 70 ? '‚úÖ PASSED' : '‚ùå FAILED'}`
            });

  build:
    name: Build & Bundle Size
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_STELLAR_NETWORK: TESTNET

      - name: Check bundle size
        run: npx size-limit

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: .next
          retention-days: 1

  lighthouse:
    name: Lighthouse (Performance ‚â•80, Accessibility ‚â•90)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: build
          path: .next

      - name: Run Lighthouse CI
        run: npm run lighthouse
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
